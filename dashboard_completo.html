<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Comercial - Prospec√ß√£o Multi-Regional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* Navega√ß√£o de abas */
        .tabs-navigation {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .tab-badge {
            background: rgba(0,0,0,0.1);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .tab-button.active .tab-badge {
            background: rgba(255,255,255,0.3);
        }

        /* Conte√∫do das abas */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-grid-large {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-sublabel {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chart-card canvas {
            flex: 1;
            max-height: 350px;
        }

        .chart-card-large {
            grid-column: 1 / -1;
            min-height: 450px;
        }

        .chart-card-large canvas {
            max-height: 400px;
        }

        .chart-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* Resumo por regi√£o */
        .region-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .region-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .region-card:hover {
            transform: translateY(-3px);
        }

        .region-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .region-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .region-count {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        /* Funil de Vendas - Oportunidades */
        .funnel-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .funnel-stage {
            position: relative;
            margin: 20px auto;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .funnel-stage:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .funnel-stage-title {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .funnel-stage-count {
            font-size: 3em;
            font-weight: bold;
            color: white;
        }

        .funnel-stage-1 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            width: 100%;
        }

        .funnel-stage-2 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 90%;
        }

        .funnel-stage-3 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            width: 80%;
        }

        .funnel-stage-4 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            width: 70%;
        }

        .opportunity-list {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .opportunity-item {
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .opportunity-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .opportunity-description {
            color: #666;
            line-height: 1.6;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            opacity: 0.9;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .status-contrato {
            background: #d4edda;
            color: #155724;
        }

        .status-sem-contrato {
            background: #fff3cd;
            color: #856404;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .upload-area-dashboard {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area-dashboard:hover {
            border-color: #764ba2;
            background: #e8f0ff;
            transform: translateY(-2px);
        }

        .upload-area-dashboard.dragover {
            border-color: #43e97b;
            background: #e8fff4;
        }

        #uploadBtnDashboard:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #uploadBtnDashboard:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .tabs-navigation {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Comercial - Prospec√ß√£o</h1>
            <p class="subtitle">Gest√£o Multi-Regional de Prospec√ß√£o</p>
        </header>

        <div class="loading" id="loading">Carregando dados...</div>

        <!-- Navega√ß√£o de Abas -->
        <div class="tabs-navigation" id="tabsNavigation" style="display: none;"></div>

        <!-- Conte√∫do de cada aba -->
        <div id="tabsContent"></div>
    </div>

    <script>
        let allSheetsData = null;
        let currentTab = '';
        let charts = {};

        // Configura√ß√£o padr√£o de legenda para todos os gr√°ficos
        const defaultLegendConfig = {
            position: 'bottom',
            labels: {
                boxWidth: 12,
                font: {
                    size: 11
                },
                padding: 10,
                usePointStyle: true
            },
            maxHeight: 100
        };

        // Carregar dados
        async function loadData() {
            try {
                console.log('Iniciando carregamento de dados...');

                // Tentar API primeiro, fallback para JSON local em desenvolvimento
                let response;
                try {
                    response = await fetch('/api/data');
                    console.log('Carregando dados da API serverless...');
                } catch (apiError) {
                    console.warn('API n√£o dispon√≠vel, tentando JSON local...', apiError);
                    response = await fetch('all_sheets_data.json');
                }

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados: ' + response.status);
                }

                const data = await response.json();
                console.log('Dados carregados:', data);

                allSheetsData = data;

                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tabsNavigation').style.display = 'flex';

                renderTabNavigation();
                renderAllTabs();

                // Iniciar com resumo geral
                switchTab('Resumo Geral');
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('loading').innerHTML =
                    '<p style="color: red;">Erro ao carregar dados: ' + error.message + '<br><small>Fa√ßa upload de uma planilha Excel para come√ßar.</small></p>';
            }
        }

        // Renderizar navega√ß√£o de abas
        function renderTabNavigation() {
            const nav = document.getElementById('tabsNavigation');
            const icons = {
                'Resumo Geral': 'üìä',
                'Hospitais SP': 'üè•',
                'Hospitais RS': 'üè•',
                'Hospitais SC': 'üè•',
                'Hospitais PR': 'üè•',
                'Parques': 'üé¢',
                'Oportunidades': 'üéØ'
            };

            // Adicionar bot√£o de resumo geral
            const totalRecords = allSheetsData.sheets.reduce((sum, s) => sum + s.total_records, 0);

            let buttons = `
                <button class="tab-button" data-tab="Resumo Geral">
                    <span>üìä</span>
                    <span>Resumo Geral</span>
                    <span class="tab-badge">${totalRecords}</span>
                </button>
            `;

            // Adicionar bot√µes das outras abas
            buttons += allSheetsData.sheets.map(sheet => `
                <button class="tab-button" data-tab="${sheet.name}">
                    <span>${icons[sheet.name] || 'üìã'}</span>
                    <span>${sheet.name}</span>
                    <span class="tab-badge">${sheet.total_records}</span>
                </button>
            `).join('');

            nav.innerHTML = buttons;

            // Adicionar event listeners
            nav.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabName = btn.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });
        }

        // Renderizar todas as abas
        function renderAllTabs() {
            const container = document.getElementById('tabsContent');

            // Adicionar aba de resumo geral
            let content = renderSummaryTab();

            // Adicionar abas individuais
            content += allSheetsData.sheets.map(sheet => {
                if (sheet.name === 'Oportunidades') {
                    return renderOpportunityTab(sheet);
                } else {
                    return renderRegularTab(sheet);
                }
            }).join('');

            container.innerHTML = content;
        }

        // Renderizar aba de resumo geral
        function renderSummaryTab() {
            const totalRecords = allSheetsData.sheets.reduce((sum, s) => sum + s.total_records, 0);
            const totalContatos = allSheetsData.sheets.reduce((sum, s) =>
                sum + (s.statistics?.contatos_realizados || 0), 0);
            const totalPendentes = allSheetsData.sheets.reduce((sum, s) =>
                sum + (s.statistics?.contatos_pendentes || 0), 0);
            const totalContratos = allSheetsData.sheets.reduce((sum, s) =>
                sum + (s.statistics?.com_contrato || 0), 0);

            return `
                <div class="tab-content" id="tab-Resumo-Geral">
                    <div class="stats-grid-large">
                        <div class="stat-card">
                            <div class="stat-number">${totalRecords}</div>
                            <div class="stat-label">Total de Registros</div>
                            <div class="stat-sublabel">Todas as regi√µes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalContatos}</div>
                            <div class="stat-label">Contatos Realizados</div>
                            <div class="stat-sublabel">${((totalContatos/totalRecords)*100).toFixed(1)}% do total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalPendentes}</div>
                            <div class="stat-label">Contatos Pendentes</div>
                            <div class="stat-sublabel">${((totalPendentes/totalRecords)*100).toFixed(1)}% do total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalContratos}</div>
                            <div class="stat-label">Com Contrato</div>
                            <div class="stat-sublabel">${((totalContratos/totalRecords)*100).toFixed(1)}% do total</div>
                        </div>
                    </div>

                    <div class="region-summary">
                        ${allSheetsData.sheets.map(sheet => {
                            const icons = {
                                'Hospitais SP': 'üè•',
                                'Hospitais RS': 'üè•',
                                'Hospitais SC': 'üè•',
                                'Hospitais PR': 'üè•',
                                'Parques': 'üé¢',
                                'Oportunidades': 'üéØ'
                            };
                            return `
                                <div class="region-card" onclick="switchTab('${sheet.name}')">
                                    <div class="region-icon">${icons[sheet.name] || 'üìã'}</div>
                                    <div class="region-name">${sheet.name}</div>
                                    <div class="region-count">${sheet.total_records}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="charts-grid">
                        <div class="chart-card">
                            <h3 class="chart-title">Distribui√ß√£o por Segmento</h3>
                            <canvas id="chart-summary-segmento"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Status de Contatos Geral</h3>
                            <canvas id="chart-summary-contatos"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Contratos vs Sem Contrato</h3>
                            <canvas id="chart-summary-contratos"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Performance por Regi√£o</h3>
                            <canvas id="chart-summary-performance"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Opera Estacionamento - Consolidado</h3>
                            <canvas id="chart-summary-estacionamento"></canvas>
                        </div>
                        <div class="chart-card chart-card-large">
                            <h3 class="chart-title">Evolu√ß√£o Temporal Consolidada (√öltimos 12 Meses)</h3>
                            <canvas id="chart-summary-temporal"></canvas>
                            <div id="error-summary-temporal" style="color: red; padding: 20px; display: none;"></div>
                        </div>
                    </div>

                    <!-- √Årea de Upload Integrada -->
                    <div style="margin-top: 30px; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: 3px solid #667eea;">
                        <h3 style="color: #667eea; text-align: center; margin-bottom: 20px; font-size: 1.4em;">üì• Importar Nova Planilha Excel</h3>
                        <p style="text-align: center; color: #666; margin-bottom: 20px;">Atualize os dados do dashboard fazendo upload de uma nova planilha</p>

                        <div class="upload-area-dashboard" id="uploadAreaDashboard">
                            <div style="font-size: 3em; margin-bottom: 15px;">üìÅ</div>
                            <div style="font-size: 1.1em; color: #333; margin-bottom: 8px;">Clique aqui ou arraste seu arquivo Excel</div>
                            <div style="color: #999; font-size: 0.9em;">Formatos aceitos: .xlsx, .xls (m√°x. 50MB)</div>
                        </div>

                        <input type="file" id="fileInputDashboard" accept=".xlsx,.xls" style="display: none;">

                        <div class="file-info-dashboard" id="fileInfoDashboard" style="display: none; background: #f8f9ff; padding: 15px; border-radius: 8px; margin-top: 15px;">
                            <div id="fileNameDashboard" style="font-weight: 600; color: #333; margin-bottom: 5px;"></div>
                            <div id="fileSizeDashboard" style="color: #666; font-size: 0.9em;"></div>
                        </div>

                        <button id="uploadBtnDashboard" disabled style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; width: 100%; margin-top: 15px; transition: all 0.3s;">
                            üì§ Fazer Upload e Processar
                        </button>

                        <div class="progress-container-dashboard" id="progressContainerDashboard" style="display: none; margin-top: 20px;">
                            <div style="width: 100%; height: 30px; background: #e0e0e0; border-radius: 15px; overflow: hidden; margin-bottom: 10px;">
                                <div id="progressFillDashboard" style="height: 100%; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; width: 0%;">0%</div>
                            </div>
                            <div id="progressTextDashboard" style="text-align: center; color: #666;">Processando arquivo...</div>
                        </div>

                        <div class="message-dashboard" id="messageDashboard" style="display: none; padding: 15px; border-radius: 8px; margin-top: 20px;"></div>
                    </div>
                </div>
            `;
        }

        // Renderizar aba regular (hospitais e parques)
        function renderRegularTab(sheet) {
            const tabId = sheet.name.replace(/ /g, '-');
            return `
                <div class="tab-content" id="tab-${tabId}">
                    <div class="stats-grid" id="stats-${tabId}"></div>

                    <div class="charts-grid">
                        <div class="chart-card">
                            <h3 class="chart-title">Distribui√ß√£o por Tipo</h3>
                            <canvas id="chart-tipo-${tabId}"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Status de Contatos</h3>
                            <canvas id="chart-contatos-${tabId}"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Top 10 Cidades</h3>
                            <canvas id="chart-cidades-${tabId}"></canvas>
                        </div>
                        <div class="chart-card">
                            <h3 class="chart-title">Opera Estacionamento</h3>
                            <canvas id="chart-estacionamento-${tabId}"></canvas>
                        </div>
                        <div class="chart-card chart-card-large">
                            <h3 class="chart-title">Evolu√ß√£o Temporal de Contatos (√öltimos 12 Meses)</h3>
                            <canvas id="chart-temporal-${tabId}"></canvas>
                            <div id="error-temporal-${tabId}" style="color: red; padding: 20px; display: none;"></div>
                        </div>
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <label>Buscar:</label>
                            <input type="text" id="search-${tabId}"
                                   placeholder="Nome, respons√°vel, cidade..."
                                   style="flex: 1; min-width: 250px;">
                        </div>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                    <th>Grupo</th>
                                    <th>Cidade</th>
                                    <th>Respons√°vel</th>
                                    <th>Telefone</th>
                                    <th>E-mail</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="table-${tabId}"></tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // Renderizar aba de oportunidades (funil)
        function renderOpportunityTab(sheet) {

                        </div>

                            <div class="funnel-stage-title">QUALIFICADAS</div>

                            <div class="opportunity-item">

        // Alternar entre abas
        function switchTab(tabName) {
            console.log('Mudando para aba:', tabName);
            currentTab = tabName;

            // Atualizar bot√µes
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.getAttribute('data-tab') === tabName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Mostrar conte√∫do da aba
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            const tabId = tabName.replace(/ /g, '-');
            const activeTab = document.getElementById(`tab-${tabId}`);
            if (activeTab) {
                activeTab.classList.add('active');
            }

            // Renderizar dados espec√≠ficos da aba
            if (tabName === 'Resumo Geral') {
                createSummaryCharts();
                // Inicializar funcionalidade de upload
                setTimeout(initializeUploadFeature, 100);
            } else if (tabName !== 'Oportunidades') {
                const sheet = allSheetsData.sheets.find(s => s.name === tabName);
                if (sheet) {
                    updateStats(sheet);
                    createCharts(sheet);
                    renderTable(sheet);

                    // Adicionar event listener para busca
                    const searchInput = document.getElementById(`search-${tabId}`);
                    if (searchInput) {
                        searchInput.removeEventListener('input', searchInput._listener);
                        searchInput._listener = () => filterTable(tabName);
                        searchInput.addEventListener('input', searchInput._listener);
                    }
                }
            }
        }

        // Renderizar tabela
        function renderTable(sheet, filterText = '') {
            const tabId = sheet.name.replace(/ /g, '-');
            const tbody = document.getElementById(`table-${tabId}`);
            if (!tbody) return;

            let records = sheet.records;

            if (filterText) {
                const search = filterText.toLowerCase();
                records = records.filter(r => {
                    return Object.values(r).some(val =>
                        val && String(val).toLowerCase().includes(search)
                    );
                });
            }

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">Nenhum registro encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = records.slice(0, 100).map(record => {
                const statusHtml = record.CONTRATO
                    ? '<span class="status-badge status-contrato">Com Contrato</span>'
                    : '<span class="status-badge status-sem-contrato">Sem Contrato</span>';

                return `
                    <tr>
                        <td>${record.NOME || '-'}</td>
                        <td>${record['P√öBLICO / PRIVADO'] || '-'}</td>
                        <td>${record.GRUPO || '-'}</td>
                        <td>${record.CIDADE || '-'}</td>
                        <td>${record['RESPONS√ÅVEL'] || record['RESPONS√ÅVEL '] || '-'}</td>
                        <td>${record['TELEFONE'] || record['TELEFONE '] || '-'}</td>
                        <td>${record['E-MAIL'] || record['E-MAIL '] || '-'}</td>
                        <td>${statusHtml}</td>
                    </tr>
                `;
            }).join('');

            if (records.length > 100) {
                tbody.innerHTML += `<tr><td colspan="8" class="empty-state">Mostrando 100 de ${records.length} registros</td></tr>`;
            }
        }

        // Filtrar tabela
        function filterTable(sheetName) {
            const tabId = sheetName.replace(/ /g, '-');
            const input = document.getElementById(`search-${tabId}`);
            const sheet = allSheetsData.sheets.find(s => s.name === sheetName);
            if (sheet && input) {
                renderTable(sheet, input.value);
            }
        }

        // Inicializar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }

            const fileInput = document.getElementById('fileInputDashboard');
            const fileInfo = document.getElementById('fileInfoDashboard');
            const fileName = document.getElementById('fileNameDashboard');
            const fileSize = document.getElementById('fileSizeDashboard');
            const uploadBtn = document.getElementById('uploadBtnDashboard');
            const progressContainer = document.getElementById('progressContainerDashboard');
            const progressFill = document.getElementById('progressFillDashboard');
            const message = document.getElementById('messageDashboard');

            if (!uploadArea || !fileInput) return; // Elementos n√£o existem ainda

            // Click na √°rea de upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileDashboard(files[0]);
                }
            });

            // Sele√ß√£o de arquivo
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileDashboard(e.target.files[0]);
                }
            });

            // Processar arquivo selecionado
            function handleFileDashboard(file) {
                const ext = file.name.split('.').pop().toLowerCase();
                if (ext !== 'xlsx' && ext !== 'xls') {
                    showMessageDashboard('‚ùå Formato de arquivo inv√°lido. Use .xlsx ou .xls', 'error');
                    return;
                }

                const maxSize = 50 * 1024 * 1024;
                if (file.size > maxSize) {
                    showMessageDashboard('‚ùå Arquivo muito grande. Tamanho m√°ximo: 50MB', 'error');
                    return;
                }

                selectedFileDashboard = file;
                fileName.textContent = `üìÑ ${file.name}`;
                fileSize.textContent = `Tamanho: ${formatFileSize(file.size)}`;
                fileInfo.style.display = 'block';
                uploadBtn.disabled = false;
            }

            // Fazer upload
            uploadBtn.addEventListener('click', async () => {
                if (!selectedFileDashboard) return;

                const formData = new FormData();
                formData.append('file', selectedFileDashboard);

                progressContainer.style.display = 'block';
                message.style.display = 'none';
                uploadBtn.disabled = true;

                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        updateProgressDashboard(progress);
                    }
                }, 200);

                try {
                    // Usar API serverless (/api/upload) ou localhost em desenvolvimento
                    const uploadUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:5000/upload'
                        : '/api/upload';

                    const response = await fetch(uploadUrl, {
                        method: 'POST',
                        body: formData
                    });

                    clearInterval(progressInterval);
                    updateProgressDashboard(100);

                    const result = await response.json();

                    if (result.success) {
                        setTimeout(() => {
                            showMessageDashboard(`
                                ‚úÖ Arquivo processado com sucesso!<br>
                                <strong>${result.data.sheets_count}</strong> abas detectadas e processadas.<br>
                                <small>Recarregando dashboard...</small>
                            `, 'success');

                            // Recarregar p√°gina ap√≥s 2 segundos
                            setTimeout(() => {
                                window.location.reload();
                            }, 2000);
                        }, 500);
                    } else {
                        showMessageDashboard(`‚ùå Erro: ${result.error}`, 'error');
                        uploadBtn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(progressInterval);
                    showMessageDashboard(`‚ùå Erro ao fazer upload: ${error.message}`, 'error');
                    uploadBtn.disabled = false;
                } finally {
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 1000);
                }
            });

            function updateProgressDashboard(percent) {
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
            }

            function showMessageDashboard(msg, type) {
                message.innerHTML = msg;
                message.style.display = 'block';
                if (type === 'success') {
                    message.style.background = '#d4edda';
                    message.style.color = '#155724';
                    message.style.border = '1px solid #c3e6cb';
                } else {
                    message.style.background = '#f8d7da';
                    message.style.color = '#721c24';
                    message.style.border = '1px solid #f5c6cb';
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }
        }
    </script>
</body>
</html>
